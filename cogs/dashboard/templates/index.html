<!DOCTYPE html>
<html lang="en">

    <head>
        <!-- Page config -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="Description" content="A web dashboard for the Life discord bot.">
        <meta property="og:title" content="A web dashboard for the Life discord bot.">
        <meta property="og:description" content="Life bot is a discord bot aimed at providing basic utilities such as music, time and other information commands.">
        <meta property="og:image" content="{{ static_url('resources/LifeYellowBG500x500.png') }}">
        <meta property="og:type" content="website">
        <title>Life - Main page</title>
        <!-- Favicon stuff -->
        <link rel="apple-touch-icon" sizes="180x180" href="{{ static_url('resources/apple-touch-icon.png') }}">
        <link rel="icon" type="image/png" sizes="32x32" href="{{ static_url('resources/favicon-32x32.png') }}">
        <link rel="icon" type="image/png" sizes="16x16" href="{{ static_url('resources/favicon-16x16.png') }}">
        <link rel="mask-icon" href="{{ static_url('resources/safari-pinned-tab.svg') }}" color="#f1c40f">
        <link rel="shortcut icon" href="{{ static_url('resources/favicon.ico') }}">
        <link rel="manifest" href="{{ static_url('resources/site.webmanifest') }}">
        <meta name="msapplication-config" content="{{ static_url('resources/browserconfig.xml') }}">
        <meta name="msapplication-TileColor" content="#f1c40f">
        <meta name="theme-color" content="#f1c40f">
        <!-- CSS links -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" crossorigin="anonymous">
        <link rel="stylesheet" href="{{ static_url('index.css') }}">
        <!-- Javascript links -->
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" crossorigin="anonymous"></script>
    </head>

    <body>

        <nav class="navbar navbar-light navbar-expand-md font-weight-bold">
            <div class="container px-4">

                <a class="navbar-brand p-0 m-0" href="/"><img class="img-fluid" src="{{ static_url('resources/LifeBlack50x26.png') }}" alt="Life logo"></a>
                <button class="navbar-toggler btn" type="button" data-toggle="collapse" data-target="#NavBar"></button>

                <div class="collapse navbar-collapse justify-content-end" id="NavBar">
                    <ul class="navbar-nav">
                        <li class="nav-item"><a class="nav-link active" href="/">Home</a></li>
                        <li class="nav-item"> <!--suppress HtmlUnknownTarget --> <a class="nav-link" href="/timezones">Timezones</a></li>
                        <li class="nav-item"><a class="nav-link" href="{{ bot.github }}">Github</a></li>
                        <li class="nav-item"><a class="nav-link" href="{{ bot.support }}">Discord server</a></li>
                        {% if user is None %}
                            <li class="nav-item"> <!--suppress HtmlUnknownTarget --> <a class="nav-link" href="/login">Login</a></li>
                        {% else %}
                            <li class="nav-item"> <!--suppress HtmlUnknownTarget --> <a class="nav-link" href="/profile">{{ user.name }}</a></li>
                            <li class="nav-item"> <!--suppress HtmlUnknownTarget --> <a class="nav-link" href="/logout">Logout</a></li>
                        {% end %}
                    </ul>
                </div>

            </div>
        </nav>

        <div class="jumbotron p-3">
            <div class="container-fluid text-center">
                <img class="img-fluid p-3" src="{{ static_url('resources/LifeBlack500x261.png') }}" alt="Life" style="width: 350px;">
                <h5>Life is a discord bot coded by MrRandom#9258 that can see {{ len(bot.guilds) }} servers and a total of {{ len(bot.users) }} unique users.</h5>
            </div>
        </div>

    </body>

</html>
